<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Поиск попутчика</title>
  </head>
  <body class="page">
    <search class="search">
      <h1 class="title">Подберите идеального попутчика</h1>
      <form class="search-form">
        <details class="details">
          <summary class="summary">Хобби</summary>
          <fieldset class="checkbox-fieldset">
            <legend class="visually-hidden">Выберите хобби</legend>
            <label for="gym" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="hobby"
                id="gym"
                value="gym"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Спортзал
            </label>
            <label for="hookah" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="hobby"
                id="hookah"
                value="hookah"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Кальян
            </label>
            <label for="sofa" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="hobby"
                id="sofa"
                value="sofa"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Диван
            </label>
          </fieldset>
        </details>
        <details class="details" open>
          <summary class="summary">Музыка</summary>
          <fieldset class="checkbox-fieldset">
            <legend class="visually-hidden">Выберите музыку</legend>
            <label for="hard-rock" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="music"
                id="hard-rock"
                value="hard-rock"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Тяжелый рок
            </label>
            <label for="russian-rap" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="music"
                id="russian-rap"
                value="russian-rap"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Русский рэп
            </label>
            <label for="eurodance" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="music"
                id="eurodance"
                value="eurodance"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Евроденс
            </label>
          </fieldset>
        </details>
        <details class="details">
          <summary class="summary">Еда</summary>
          <fieldset class="checkbox-fieldset">
            <legend class="visually-hidden">Выберите еду</legend>
            <label for="meat" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="food"
                id="meat"
                value="meat"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Мясоед
            </label>
            <label for="proper-nutrition" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="food"
                id="proper-nutrition"
                value="proper-nutrition"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Сидит на ПП
            </label>
            <label for="vegan" class="checkbox-label">
              <input
                type="checkbox"
                class="search-form__checkbox visually-hidden"
                name="food"
                id="vegan"
                value="vegan"
              />
              <span class="search-form__pseudo-checkbox"></span>
              Веган-сыроед
            </label>
          </fieldset>
        </details>
        <details class="details" open>
          <summary class="summary">Транспорт</summary>
          <fieldset class="checkbox-fieldset icons">
            <legend class="visually-hidden">Выберите транспорт</legend>
            <label for="plane" class="checkbox-label icon-label">
              <input
                type="checkbox"
                class="icons__checkbox visually-hidden"
                name="transport"
                value="plane"
                id="plane"
              />
              <svg class="checkbox-icon" id="plane-icon">
                <use xlink:href="/spritemap.svg#icon-plane"></use>
              </svg>
            </label>
            <label for="car" class="checkbox-label icon-label">
              <input
                type="checkbox"
                class="icons__checkbox visually-hidden"
                name="transport"
                value="car"
                id="car"
              />
              <svg class="checkbox-icon" id="car-icon">
                <use xlink:href="/spritemap.svg#icon-car"></use>
              </svg>
            </label>
            <label for="bike" class="checkbox-label icon-label">
              <input
                type="checkbox"
                class="icons__checkbox visually-hidden"
                name="transport"
                value="bike"
                id="bike"
              />
              <svg class="checkbox-icon" id="bike-icon">
                <use xlink:href="/spritemap.svg#icon-bike"></use>
              </svg>
            </label>
            <label for="walk" class="checkbox-label icon-label">
              <input
                type="checkbox"
                class="icons__checkbox visually-hidden"
                name="transport"
                value="walk"
                id="walk"
              />
              <svg class="checkbox-icon" id="walk-icon">
                <use xlink:href="/spritemap.svg#icon-walk"></use>
              </svg>
            </label>
          </fieldset>
        </details>
        <details class="details" open>
          <summary class="summary" id="level">Левел</summary>
          <fieldset class="numbers">
            <legend class="visually-hidden">Числовой ввод</legend>
            <label for="number-min" class="visually-hidden"
              >Минимальное числовое значение</label
            >
            <input
              type="number"
              class="number"
              id="number-min"
              name="level"
              value="30"
              min="0"
              max="100"
              placeholder="0"
            />
            <div class="decoration"></div>
            <label for="number-max" class="visually-hidden"
              >Максимальное числовое значение</label
            >
            <input
              value="100"
              type="number"
              class="number"
              id="number-max"
              name="level"
              min="0"
              max="100"
              placeholder="100"
            />
          </fieldset>
          <fieldset class="slider">
            <legend class="visually-hidden">Ползунок</legend>
            <label for="range-min" class="visually-hidden"
              >Минимальное значение ползунка</label
            >
            <input
              type="range"
              class="range"
              name="level"
              id="range-min"
              min="0"
              max="100"
              value="30"
            />
            <label for="range-max" class="visually-hidden"
              >Максимальное значение ползунка</label
            >
            <input
              type="range"
              class="range"
              name="level"
              id="range-max"
              min="0"
              max="100"
            />
            <div class="slider-track"></div>
            <div class="slider-track--background"></div>
          </fieldset>
        </details>
        <button type="submit" class="search-form__button">Показать</button>
      </form>
    </search>
    <main class="content">
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <template id="card">
      <li class="cards__list-item">
        <div class="card">
          <div class="avatar-wrapper">
            <img class="card__avatar" src="" alt="" />
            <div class="likes likes--mobile">
              <button class="like-button like-button--mobile">
                <svg
                  class="heart"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 12 13"
                >
                  <g clip-path="url(#a)">
                    <path
                      class="heart__contour"
                      fill="#192144"
                      fill-rule="evenodd"
                      d="m6 5.665.67-1.41c.167-.349.456-.85.865-1.256.401-.4.883-.671 1.465-.671 1.257 0 2.25 1.044 2.25 2.3 0 .954-.415 1.627-1.401 2.655-.253.263-.54.547-.86.86-.83.82-1.864 1.84-2.989 3.202-1.125-1.363-2.159-2.382-2.99-3.201a44.458 44.458 0 0 1-.859-.861C1.166 6.255.75 5.582.75 4.628c0-1.256.993-2.3 2.25-2.3.582 0 1.064.272 1.465.67.41.407.698.908.865 1.257L6 5.665Zm.294 6.532A.387.387 0 0 1 6 12.34a.369.369 0 0 1-.294-.143c-1.2-1.499-2.288-2.57-3.182-3.451C.975 7.218 0 6.258 0 4.628 0 2.923 1.343 1.54 3 1.54c1.2 0 2.04.827 2.553 1.582.195.287.343.564.447.781.13-.272.28-.533.447-.781C6.961 2.366 7.8 1.54 9 1.54c1.658 0 3 1.383 3 3.088 0 1.63-.975 2.59-2.524 4.118-.895.882-1.981 1.953-3.182 3.45Z"
                      clip-rule="evenodd"
                      opacity=".5"
                    />
                  </g>
                  <defs>
                    <clipPath id="a">
                      <path fill="#fff" d="M0 .79h12v12H0z" />
                    </clipPath>
                  </defs>
                </svg>
              </button>
              <span class="likes__count">1,5 M</span>
            </div>
          </div>
          <h2 class="card__title"></h2>
          <section class="card__section tags">
            <h3 class="section__title visually-hidden">Теги</h3>
            <ul class="tags__list"></ul>
          </section>
          <section class="card__section countries">
            <h3 class="section__title">Хочет посетить:</h3>
            <ul class="section__list countries__list"></ul>
          </section>
          <div class="section-wrapper">
          <section class="card__section transport">
            <h3 class="section__title">Транспорт:</h3>
            <ul class="section__list transport__list">
              <li class="transport__list-item">
                <svg class="transport__icon" id="plane-icon">
                  <use xlink:href="/spritemap.svg#icon-plane"></use>
                </svg>
              </li>
              <li class="transport__list-item">
                <svg class="transport__icon" id="car-icon">
                  <use xlink:href="/spritemap.svg#icon-car"></use>
                </svg>
              </li>
              <li class="transport__list-item">
                <svg class="transport__icon" id="bike-icon">
                  <use xlink:href="/spritemap.svg#icon-bike"></use>
                </svg>
              </li>
              <li class="transport__list-item">
                <svg class="transport__icon" id="walk-icon">
                  <use xlink:href="/spritemap.svg#icon-walk"></use>
                </svg>
              </li>
            </ul>
          </section>
          <section class="card__section level">
            <h3 class="section__title">Левел</h3>
            <div class="level-wrapper">
                <svg class="progress-ring" viewBox="0 0 80 80">
                <circle class="progress-ring__background" r="36" cx="40" cy="40" />
                <circle class="progress-ring__circle" r="36" cx="40" cy="40" />
              </svg>
              <div class="level__info">
                <span class="level__number"></span>
                <span class="level__text">level</span>
              </div>
            </div>
          </section>
        </div>
          <div class="card__buttons">
            <button class="card__button">Позвать!</button>
          </div>
        </article>
      </li>
    </template>
    <script type="module" src="./src/scripts/main.js"></script>
  </body>
</html>
